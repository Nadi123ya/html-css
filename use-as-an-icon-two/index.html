<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use as an icon two</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      display: flex;
      justify-content: space-around;
    }
    [class="fa fa-battery-full"] {
      font-size: 16px;
    }
    [class="fa fa-battery-three-quarters"] {
      font-size: 32px;
    }
    [class="fa fa-battery-half"] {
      font-size: 64px;
    }
    [class="fa fa-battery-quarter"] {
      font-size: 128px;
    }
    [class="fa fa-battery-empty"] {
      font-size: 256px;
    }
  </style>
  <body>
    <div>
      <i class="fa fa-battery-full" aria-hidden="true"></i>
      <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
      <i class="fa fa-battery-half" aria-hidden="true"></i>
      <i class="fa fa-battery-quarter" aria-hidden="true"></i>
      <i class="fa fa-battery-empty" aria-hidden="true"></i>
    </div>
  </body>
</html>
