<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form`s attributes</title>
</head>
<body>
    </head>
  <body>
    <div>
      <input type="text" name="lastName" value="Emerson" />
    </div>
    <div>
      <input type="number" name="age" value="17" />
    </div>
    <div>
      <input type="checkbox" id="agree-or-diagree" name="agree" />
      <label for="agree-or-diagree">Accept terms and conditions</label>
    </div>
    <div class="choose-gender">
      <input type="radio" id="gender-male" name="gender" />
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender" />
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-secret" name="gender" />
      <label for="gender-secret">Secret</label>
    </div>
    <div>
      <textarea
        name="description"
        placeholder="Write description..."
      ></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
</body>
</html>
