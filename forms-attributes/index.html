<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with a few inputs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="last-name">Last Name</label>
        <input
          type="text"
          id="last-name"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div>
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          min="3"
          max="10"
          value="17"
          required
        />
      </div>
      <div>
        <input type="checkbox" id="agree-or-diagree" name="agree" disabled />
        <label for="agree-or-diagree">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender" />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" checked id="gender-secret" name="gender" />
        <label for="gender-secret">Secret</label>
      </div>
      <div>
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
